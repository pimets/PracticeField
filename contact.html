<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Constact Us</title>
    </head>
    <body>
        <h3>Contact form</h3>
        <form>
            <fieldset>
                <legend>Contact us for assistance</legend>
                <label for="name">Your name</label>
                <input type="text" id="name" placeholder="Juana la loca" required/> 
                <br><br>
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="099123456"/>
                <br><br>
                 <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="juana@gmail.com" required>
                <br><br>
                <h4>Let us know how can we help</h4>
                
                <input type="checkbox" id="lodging" name="help" value="need lodging">
                <label for="lodging">Need lodging</label><br>
                
                <input type="checkbox" id="tickets" name="help" value="need flight tickets">
                <label for="tickets">Need flight tickets</label><br>
                
                <input type="checkbox" id="advice" name="help" value="need some advice">
                <label for="advice">Need some advice</label><br>
                <br>
                <label for="other">Other reasons...</label><br>
                <textarea name="help" id="other" cols="50" rows="5"></textarea><br><br>
                <input type="submit">
        </fieldset>
        </form>
        <br><a href="index.html">Back to main page</a>
    </body>
</html>
